<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Diseño Futurista con Animaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }

        h3 {
            font-size: 22px;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        .animated {
            animation: pulse 2s infinite;
            transform-origin: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .glow {
            position: absolute;
            top:  48%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #00ff00;
            box-shadow: 0 0 20px #00a8ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }        
         .btn {
      position: absolute;
      text-align: center;
      left: 27%;
      top:  73%;
      display: inline-block;
      padding: 15px 30px;
      background-color: #00ff00;
      color: rgb(0, 0, 0);
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      font-size: 25px;
      text-transform: uppercase;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;     
    }

    .btn:hover {
      background-color: rgb(255, 0, 0);
    }

    </style>
</head>
<body>
    <div class="container">
        <h3 class="animated">Mantenimiento De APK</h3>
        <p class="floating">¡Próximamente!</p>
    </div>

    <div class="glow"></div><center>
    <a href="index.html" class="btn">Regresar</a></center>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && (event.key === 'u' || event.key === 's' || event.key === 'i')) {
                event.preventDefault();
            }
        }); 
    </script>

</body>
</html>
