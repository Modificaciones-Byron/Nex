<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PROXIMANETE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css'  href='/src/styles/prx.css'>
    <script src='/src/js/app/main.js'></script>
    <script>
        // Desactivar el zoom en dispositivos m√≥viles
        document.addEventListener('touchmove', function(event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        }, { passive: false });
      
        // Desactivar el zoom en computadoras
        document.addEventListener('wheel', function(event) {
          if (event.ctrlKey === true) {
            event.preventDefault();
          }
        }, { passive: false });
      </script>
      
</head>
<body bgcolor="black">
    <div class="proxf">
        <img src="/src/img/resource/System/proximamente.gif">
    </div>
    <a href="/index.html" class="back-btn">Regresar</a>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && (event.key === 'u' || event.key === 's' || event.key === 'i')) {
                event.preventDefault();
            }
        }); 
    </script>

</body>
</html>
